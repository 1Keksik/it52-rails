ru:
  telegram:
    unknown_command: 'Мы таким командам не обучены. Вот только эти знаем: %{list}.'
    not_found: 'Мы не нашли событий, соответствующих вашему запросу.'
    help: >
      Бот позволяет получить информацию о событиях с сайта https://www.it52.info.
      Команды:
        - /get N – Получить полную справку о событии. N – номер мероприятия (цифра перед названием). По умолчанию выводит информацию о последнем зарегистрированном событии.
        - /previous N – Получить краткий список прошедших мероприятий. N может быть от 1 до 5. По умолчанию покажет последнее прошедшее.
        - /next N – Получить краткий список предстоящих мероприятий. N может быть от 1 до 5. По умолчанию покажет следующее.
        - /help – Помощь по командам

      Канал с анонсами событий @it52info.
